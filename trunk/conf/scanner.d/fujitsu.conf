device fujitsu {
        # the device matching string
        filter = "^fujitsu.*" # regex

        # the device description
        desc = "Fujitsu: Test"

        function function_knob {
                filter = "^function.*"
                desc   = "The value of the function knob / wheel / selector"
                env    = "SCANBD_FUNCTION" 
        }

        action paperload {
                filter = "^page-loaded.*"
                desc   = "page loaded"
                numerical-trigger {
                   from-value = 0
                    to-value   = 1
                }
                # script must be an relative path starting from scriptdir (see above), 
                # or an absolute pathname. 
                # It must contain the path to the action script without arguments
                # Absolute path example: script = "/some/path/foo.script 
                script = ""
        }

        action paperunload {
                filter = "^page-loaded.*"
                desc   = "page unloaded"
                numerical-trigger {
                    from-value = 1
                    to-value   = 0
                }
                # script must be an relative path starting from scriptdir (see above), 
                # or an absolute pathname. 
                # It must contain the path to the action script without arguments
                # Absolute path example: script = "/some/path/foo.script 
                script = ""
        }

        action coveropen {
                filter = "^cover-open.*"
                desc   = "cover open"
                numerical-trigger {
                    from-value = 0
                    to-value   = 1
                }
                # script must be an relative path starting from scriptdir (see above), 
                # or an absolute pathname. 
                # It must contain the path to the action script without arguments
                # Absolute path example: script = "/some/path/foo.script 
                script = ""
        }

        action powersave {
                filter = "^power-save.*"
                desc   = "power save"
                numerical-trigger {
                    from-value = 0
                    to-value   = 1
                }
                # script must be an relative path starting from scriptdir (see above), 
                # or an absolute pathname. 
                # It must contain the path to the action script without arguments
                # Absolute path example: script = "/some/path/foo.script 
                script = ""
        }
}
